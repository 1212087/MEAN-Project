<div class="container-fuild">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="panel panel-default center">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Quản Lý Mật Khẩu</h3></h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" name="form" ng-submit="changePassword()">
							<div class="form-group">
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mobile-hidden">
									<b>Nhập mật khẩu hiện tại:</b>
								</div>
								<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
									<input type="password" id="input" class="form-control" required="required" ng-model="password.current" placeholder="Mật khẩu hiện tại">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mobile-hidden">
									<b>Nhập mật khẩu mới:</b>
								</div>
								<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
									<input type="password" id="input" class="form-control" required="required" ng-model="password.new" placeholder="Nhập mật khẩu mới">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mobile-hidden">
									<b>Nhập lại mật khẩu mới:</b>
								</div>
								<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
									<input type="password" id="input" class="form-control" required="required" ng-model="password.reNew" ng-change="checkDifferent()" placeholder="Nhập lại mật khẩu mới">
								</div>
							</div>
							
							<div class="alert alert-danger form-group" ng-show="different">
								Mật khẩu không trùng khớp!
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-success">Đổi mật khẩu</button>
									<button type="button" class="btn btn-primary" ng-click="back()">Trở lại</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-include="'/views/layout/previousPosts.html'" scope="" onload="">
			
		</div>
	</div>	
</div>
