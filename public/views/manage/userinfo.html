<div class="container-fuild">
	<div class="row">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<div class="panel panel-default center">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Quản Lý Tài Khoản</h3></h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" ng-submit="ChangeUserInfo()">
						<fieldset id="myFieldset" disabled>
							<div class="form-group">
								<label for="Username" class="col-sm-3 control-label">Tên hiển thị:</label>
								<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
									<input  type="text" id="Username" class="form-control" value="" required="required" ng-model="user.name">
								</div>
							</div>
							<div class="form-group">
								<label for="Email" class="col-sm-3 control-label">Email:</label>
								<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
									<input type="text" id="Email" class="form-control" value="" required="required" ng-model="user.email">
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label">Số điện thoại:</label>
								<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
									<input type="tel" id="phone" class="form-control" value="" required="required" ng-model="user.phone">
								</div>
							</div>
							<div class="form-group">
								<label for="address" class="col-sm-3 control-label">Địa chỉ:</label>
								<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
									<input type="text" id="address" class="form-control" value="" required="required" ng-model="user.address">
									<br>
									<div class="row">
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<select ng-model="userProvince" ng-options="province as province.name for province in provinces" id="province"  class="form-control"  ng-change="loadCouty()" required="required">
											</select>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<select ng-model="userCouty" ng-options="couty as couty.name for couty in couties" id="couty" class="form-control" required="required">
											</select>
										</div>
									</div>	
								</div>
							</div>
				

						</fieldset>
						<br>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="button" class="btn btn-info" ng-click="edit()" ng-hide="editing">Chỉnh sửa</button>
								<button type="submit" class="btn btn-success" ng-show="editing" >Hoàn tất</button>
							</div>
						</div>
					</form>		
				</div>
			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<div class="panel mobile-hidden">
				<h3 class="center">Bài đăng vừa xem</h3>
				<div class="container-fluid">
					<div class="row" ng-repeat="post in previousPosts" style="padding: 5px 5px 5px 5px; margin-top: 10px; background-color: #EEEEEE; border-radius: 10px">
						<div class="col-sm-4 image no-padding">
							<a href="" ng-click="getPostDetail(post)"><img class="img-rounded" ng-src="{{post.picture.url}}" alt="Image"></a>
						</div>
						<div class="col-sm-8">
							<a href="" ng-click="getPostDetail(post)" ><b>{{post.title}}</b></a>
							<br>
							<b class="price">{{post.price|number:0}} VND</b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
