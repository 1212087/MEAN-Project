<div class="">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="panel panel-default center">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Quản Lý Tài Khoản</h3></h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" ng-submit="ChangeUserInfo()">
						<fieldset id="myFieldset" disabled>
							<div class="form-group">
								<label for="Username" class="col-sm-3 control-label mobile-hidden">Tên hiển thị:</label>
								<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
									<input  type="text" id="Username" class="form-control" value="" required="required" ng-model="user.name">
								</div>
							</div>
							<div class="form-group">
								<label for="Email" class="col-sm-3 control-label mobile-hidden">Email:</label>
								<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
									<input type="text" id="Email" class="form-control" value="" required="required" ng-model="user.email">
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-3 control-label mobile-hidden">Số điện thoại:</label>
								<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
									<input type="tel" id="phone" class="form-control" value="" required="required" ng-model="user.phone">
								</div>
							</div>
							<div class="form-group">
								<label for="address" class="col-sm-3 control-label mobile-hidden">Địa chỉ:</label>
								<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
									<input type="text" id="address" class="form-control" value="" required="required" ng-model="user.address" placeholder="Địa chỉ">
									<br>
									<div class="row">
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<!-- <select ng-model="userProvince" ng-options="province as province.name for province in provinces" id="province"  class="form-control"  ng-change="loadCouty()" required="required">
											</select> -->
											<select ng-options="province as province.name for province in provinces | limitTo:provinces.length:1" class="form-control" ng-model="userProvince" ng-change="loadCouty()" required="required">
												
											</select>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<select ng-model="userCouty" ng-options="couty as couty.name for couty in couties" id="couty" class="form-control" required="required">
											</select>
										</div>
									</div>	
								</div>
							</div>
				

						</fieldset>
						<br>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="button" class="btn btn-info" ng-click="edit()" ng-hide="editing">Chỉnh sửa</button>
								<button type="submit" class="btn btn-success" ng-show="editing" >Hoàn tất</button>
								<button type="button" class="btn btn-primary" ng-click="back()">Trở lại</button>
							</div>
						</div>
					</form>		
				</div>
			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-include="'/views/layout/previousPosts.html'" scope="" onload="">
			
		</div>
	</div>	
</div>
