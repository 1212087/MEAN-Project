<div class="container-fuild">
	<div class="row">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<div class="panel panel-default center">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Quản Lý</h3></h3>
				</div>
				<div class="panel-body">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<div class="image">
							<a href="/UserManage" title=""><i class="fa fa-user fa-5x"></i></a>
						</div>
						<br>
						<b>THÔNG TIN TÀI KHOẢN</b>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<div class="image">
							<a href="/PostManage" title=""><i class="fa fa-pencil-square fa-5x"></i></a>
						</div>
						<br>
						<b>BÀI VIẾT ĐÃ ĐĂNG</b>					
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<div class="image">
							<a href="/PasswordManage" title=""><i class="fa fa-unlock-alt fa-5x"></i></a>
						</div>
						<br>
						<b>QUẢN LÝ MẬT KHẨU</b>				
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
						<div class="image">
							<a href="/notification" title=""><i class="fa fa-bell fa-5x"></i></a>
							<span class="badge badge-notify">3</span>
						</div>
						<br>
						<b>THÔNG BÁO</b>				
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-controller="PreviousPostCtrl">
			<div class="panel mobile-hidden">
				<h3 class="center">Bài đăng vừa xem</h3>
				<div class="container-fluid">
					<div class="row" ng-repeat="post in previousPosts" style="padding: 5px 5px 5px 5px; margin-top: 10px; background-color: #EEEEEE; border-radius: 10px">
						<div class="col-sm-4 image no-padding">
							<a href="" ng-click="getPostDetail(post)"><img class="img-rounded" ng-src="{{post.picture.url}}" alt="Image"></a>
						</div>
						<div class="col-sm-8">
							<a href="" ng-click="getPostDetail(post)" ><b>{{post.title}}</b></a>
							<br>
							<b class="price">{{post.price|number:0}} VND</b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
