<div class="container-fluid no-padding">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login">
			<form class="form-horizontal center login-form" role="form" ng-submit="forget()" name="form">
				<div class="form-group">
					<legend>Quên mật khẩu</legend>
				</div>
				<div class="form-group has-feedback">
					<div class="row no-margin">
						<div class="col-sm-12">
							<input type="email"  id="input" class="form-control" required="required" placeholder="Email" ng-model="user.email">
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-success">Gửi Mật Khẩu</button>
						<button type="button" class="btn btn-primary" ng-click="back()">Trở Lại</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
