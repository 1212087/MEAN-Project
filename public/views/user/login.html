<div class="container-fluid no-padding">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login">
			<form class="form-horizontal login-form center" role="form" ng-submit="login()" name="form">
				<div class="form-group">
					<legend>Đăng Nhập</legend>
				</div>
				<div class="form-group has-feedback">
					<div class="row no-margin">
						<div class="col-sm-12">
							<input type="email" id="input" class="form-control"  required="required" placeholder="Email" ng-model="user.email">
							<br>
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
					</div>
					
					<div class="row no-margin">
						<div class=" col-sm-12">
							<input type="password" id="input" class="form-control" required="required" placeholder="Password" ng-model="user.password">
							<br>
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						
					</div>
				</div>
				
				
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-success">Đăng Nhập</button>
						<button type="button" class="btn btn-primary" ng-click="back()">Trở Lại</button>
					</div>
					<br>
					<br>
					<br>
					<a href="/register" title="">Chưa có tài khoản?</a> or <a href="/forget" title="">Bạn quên mật khẩu?</a>

				</div>
			</form>
		</div>
	</div>
	
</div>
