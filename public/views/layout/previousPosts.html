<div class="panel panel-info mobile-hidden" ng-controller="PreviousPostCtrl">
	<div class="panel-heading">
		<h3 class="panel-title center">Bài Đăng Vừa Xem</h3>
	</div>
	<div class="panel-body">
		<div ng-repeat="post in previousPosts">
			<div class="row" style="padding: 5px 5px 5px 5px">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 image">
					<a href="" ng-click="getPostDetail(post)">
						<img src="{{post.picture.url}}" class="img-responsive img-rounded" alt="Image">
					</a>
				</div>
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<a href="" ng-click="getPostDetail(post)"><b>{{post.title}}</b></a>
					<br>
					<i class="price">{{post.price|number:0}} VND</i>
				</div>
			</div>
		</div>
	</div>
</div>
