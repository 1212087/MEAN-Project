
<div class="container-fluid">
	<div id="content">
		<div class="row">
			<div class="col-sm-9">
				<div class="col-lg-12 no-padding panel">
					<div class="search">
						<form class="form-horizontal" role="form" name="form">
							<div class="col-sm-12 col-lg-12 form-group search-input-group no-margin">
								<input type="text" id="input" class="form-control search-input" placeholder="Bạn muốn tìm gì? (Sản phẩm / Địa điểm / Danh mục)" ng-model="search.title">
							</div>
							<div class="col-sm-12 col-lg-12 form-group search-option-group no-margin">
								<div class="search-option">
									<select ng-options="province as province.name for province in provinces" class="form-control" ng-model="search.province" ng-change="searchByProvince()">
										<option value="">- Tìm theo tỉnh thành -</option>
									</select>				
								</div>
								<div class="search-option">
									<select ng-options="category as category.name for category in categories" class="form-control" ng-model="search.category" ng-change="searchByCategory()">
										<option value="">- Tìm theo danh mục -</option>
									</select>
								</div>
								<div class="search-option mobile-hidden">
									<select name="" id="sort" class="form-control" ng-model="sort">
										<option value="">- Giá -</option>
										<option value="null">Mặc định</option>
										<option value="-price">Cao đến thấp</option>
										<option value="+price">Thấp đến cao</option>
									</select>
								</div>
							</div>
							<div class="clear">
								
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-12 post-area no-padding">
					<div class="post panel" dir-paginate="post in posts | filter:search | orderBy:sort | itemsPerPage:5 track by post._id">
						<div class="col-xs-4 col-sm-4 col-lg-3 image">
							<a href="" ng-click="getPostDetail(post)"><img class="img-rounded" ng-src="{{post.picture.url}}" alt="Image"></a>
						</div>
						<div class="col-xs-8 col-sm-8 col-lg-9 info">
							<div class="title">
								<h3>{{post.title}}</h3>
							</div>
							<div class="author mobile-hidden">
								Ngày Đăng: <b><i>{{post.lastUpdateDate|date:'dd-MM-yyyy'}}</i></b>
							</div>
							<div class="localtion mobile-hidden">
								Địa điểm: <b>{{post.province.name}}</b>
							</div>
							<div class="price center">
								<h3><b>{{post.price|number:0}} VND</b></h3>
							</div>
							<div class="category mobile-hidden">
								Danh mục: <b>{{post.category.name}}</b>
							</div>
						</div>
					</div>
					<dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" class="center pagination" style="width: 100%">
				       
				       
				    </dir-pagination-controls>
				</div >	
			</div>
			
			<div class="col-lg-3">
				<div class="panel mobile-hidden">
					<h3 class="center">Bài đăng vừa xem</h3>
					<div class="container-fluid">
						<div class="row" ng-repeat="post in previousPosts" style="padding: 5px 5px 5px 5px; margin-top: 10px; background-color: #EEEEEE; border-radius: 10px">
							<div class="col-sm-4 image no-padding">
								<a href="" ng-click="getPostDetail(post)"><img class="img-rounded" ng-src="{{post.picture.url}}" alt="Image"></a>
							</div>
							<div class="col-sm-8">
								<a href="" ng-click="getPostDetail(post)" ><b>{{post.title}}</b></a>
								<br>
								<b class="price">{{post.price|number:0}} VND</b>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
