<div class="container-fuild">
	<div class="row">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<div class="panel panel-default center">
				<div class="panel-heading">
					<h3 class="panel-title"><h3>Reports</h3></h3>
				</div>
				<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-bordered ">
								<thead>
									<tr>
										<th class="center">Bài viết</th>
										<th class="center">Người báo cáo</th>
										<th class="center">Lý do</th>
										<th class="center">Ngày báo cáo</th>
										<th class="center">Hành động</th>
									</tr>
								</thead>
								<tbody dir-paginate="report in reports | filter:search | orderBy:sort | itemsPerPage:5 track by report._id">
									<tr>
										<td>{{report.post.title}}</td>
										<td>{{report.user.name}}</td>
										<td>{{report.reason}}</td>
										<td>{{report.createdDate|date:"dd-MM-yyyy"}}</td>
										<td><button type="button" class="btn btn-info" ng-click="ReportDetail(report)">Xem Chi Tiết</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					<dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" class="center pagination" style="width: 100%">
				       
				       
				    </dir-pagination-controls>
				</div>
			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-controller="PreviousPostCtrl">
			<div class="panel mobile-hidden">
				<h3 class="center">Bài đăng vừa xem</h3>
				<div class="container-fluid">
					<div class="row" ng-repeat="post in previousPosts" style="padding: 5px 5px 5px 5px; margin-top: 10px; background-color: #EEEEEE; border-radius: 10px">
						<div class="col-sm-4 image no-padding">
							<a href="" ng-click="getPostDetail(post)"><img class="img-rounded" ng-src="{{post.picture.url}}" alt="Image"></a>
						</div>
						<div class="col-sm-8">
							<a href="" ng-click="getPostDetail(post)" ><b>{{post.title}}</b></a>
							<br>
							<b class="price">{{post.price|number:0}} VND</b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
