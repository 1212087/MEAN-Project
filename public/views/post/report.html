<div class="">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<div class="panel panel-default center">
				<!-- Default panel contents -->
				<div class="panel-heading"><h3>Báo cáo bài viết</h3></div>
			
				<!-- Table -->
				<div class="table-responsive">
					<table class="table table-hover">
						<tbody>
							<tr>
								<td colspan="" rowspan="" headers="" class="mobile-hidden"><b>Tiêu đề: </b></td>
								<td><h4><b>{{post.title}}</b></h4></td>
							</tr>
							<tr>
								<td colspan="" rowspan="2" headers="" class="mobile-hidden"><b>Nội dung bài viết: </b></td>
								<td colspan="" rowspan="" headers="" class="image-300 post-info"><img src="{{post.picture.url}}" alt=""></td>
							</tr>
							<tr>
								<td colspan="" rowspan="" headers="">{{post.description}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<form class="form-horizontal" role="form" ng-submit="SubmitReport()">
						<div class="form-group">
							<div class="col-sm-3">
								<b>Lý do báo cáo: </b>
							</div>
							<div class="col-sm-9">
								<textarea name="" class="form-control" ng-model="reportReason" required="required"></textarea>
							</div>		
						</div>
				
						
				
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="submit" class="btn btn-success">Gửi báo cáo</button>
								<button type="button" class="btn btn-primary" ng-click="back()">Trở lại</button>
							</div>
						</div>
				</form>
			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-include="'/views/layout/previousPosts.html'" scope="" onload="">
			
		</div>
	</div>
</div>
